<!DOCTYPE html>
<html>
  <head>
    <title>キャラクターシート.page1</title>
    <meta name="description" content="キャラクターシート１ページ目">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./CSS/character-sheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Noto+Sans+JP&family=Noto+Serif+JP&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    </head>

  <body>
    <h1>キャラクター設定シート</h1>
    <form action="">

      <!-- ＝＝＝＝＝＝＝　基本事項 ＝＝＝＝＝＝＝　-->
      <h2 class="basic-style">基本事項</h2>
      <hr class="basic-style">
      <div class="basic-wrapper">

        <!-- 基本事項１ -->
        <div class="basic-item">
          <div class="column"> 
            <dt><span>名前</span></dt>
            <dd><input type="text" name="name" size="31" placeholder="石田石造"></dd>
          </div> 

          <div class="column">
            <dt><span>年齢</span></dt>
            <dd><input type="text" name="age" size="31" placeholder="30"></dd>
          </div>

          <div class="column">
            <dt><span>性別</span></dt>
            <dd>
              <label>男</label><input type="radio" name="gender">
              <label>女</label><input type="radio" name="gender">
            
              <label>その他</label><input type="radio" name="gender">
              <br>
              <input type="text" name="gender" size="31" placeholder="コメント">
            </dd>
          </div>

          <div class="column">
            <dt><span>居所</span></dt>
            <dd><input type="text" name="home" size="31" placeholder="北海道"></dd>
          </div>

          <div class="column">
            <dt><span>国籍</span></dt>
            <dd><input type="text" name="country" size="31" placeholder="日本"></dd>
          </div>

          <div class="column">
            <dt><span>種族/人種</span></dt>
            <dd><input type="text" name="race" size="31" placeholder="日本人"></dd>
          </div>

          <div class="column">  
            <dt><span>美醜</span></dt>
            <dd><input type="text" name="beauty" size="31" placeholder="中の下"></dd>
          </div>
        </div>

        <!-- 基本事項２ -->
        <div class="basic-item">
          <div class="column">
            <dt><span>あだ名/称号等</span></dt>
            <dd><input type="text" name="family-name" size="31" placeholder="石像"></dd>
          </div>

          <div class="column">         
            <dt><span>外見年齢</span></dt>
            <dd><input type="text" name="beauty" size="31" placeholder="35"></dd>
          </div>

          <div class="column">
            <dt><span>生年月日</span></dt>
            <dd><input type="text" name="birthday" size="31" placeholder="1990年11月11日"></dd>
          </div>

          <div class="column">
            <dt><span>言語</span></dt>
            <dd><input type="text" name="language" size="31" placeholder="日本語"></dd>
          </div>

          <div class="column">
            <dt><span>血液型</span></dt>
            <dd>
              <select name="blood" id="">
                <option value="A">A型</option>
                <option value="B">B型</option>
                <option value="O">O型</option>
                <option value="AB">AB型</option>
                <option value="other">その他</option>
              </select>
              <br>
              <input type="text" name="blood" size="31" placeholder="コメント">
            </dd>
          </div>

          <div class="column">
            <dt><span>学歴</span></dt>
            <dd>
              <select name="academic-background" id="">
                <option value="graduate-school">院卒</option>
                <option value="university">大卒</option>
                <option value="high-school">高卒</option>
                <option value="junior-high-school">中卒</option>
                <option value="preschool">未就学</option>
                <option value="other">その他</option>
              </select>
              <br>
              <input type="text" name="academic-background" size="31" placeholder="コメント">
            </dd>
          </div>
        </div>
      </div>
      
      <!-- ＝＝＝＝＝＝＝　家族構成 ＝＝＝＝＝＝＝　-->
      <h2 class="family-style">家族構成</h2>
      <hr class="family-style">
      <div class="family-wrapper">
        <!-- 家族構成１ -->
        <div class="family-item">
          <div class="column">
            <dt><span>父親</span></dt>
            <dd>
              <label>有</label><input type="radio" name="father">
              <label>無</label><input type="radio" name="father">
              <label>その他</label><input type="radio" name="father">
              <br>
              <input type="text" name="blood" size="31" placeholder="石田勝">
            </dd>
          </div>

          <div class="column">
            <dt><span>兄弟</span></dt>
            <dd>
              <label>有</label><input type="radio" name="brother">
              <label>無</label><input type="radio" name="brother">
              <label>その他</label><input type="radio" name="brother">
              <br>
              <input type="text" name="blood" size="31" placeholder="コメント">
            </dd>
          </div>

          <div class="column">
            <dt><span>姉妹</span></dt>
            <dd>
              <label>有</label><input type="radio" name="sister">
              <label>無</label><input type="radio" name="sister">
              <label>その他</label><input type="radio" name="sister">
              <br>
              <input type="text" name="blood" size="31" placeholder="コメント">
            </dd>
          </div>

          <div class="column">
            <dt><span>恋人</span></dt>
            <dd>
              <label>有</label><input type="radio" name="lover">
              <label>無</label><input type="radio" name="lover">
              <label>その他</label><input type="radio" name="lover">
              <br>
              <input type="text" name="blood" size="31" placeholder="コメント">
            </dd>
          </div>
        </div>

        <!-- 家族構成２ -->
        <div class="family-item">
          <div class="column">
            <dt><span>母親</span></dt>
            <dd>
              <label>有</label><input type="radio" name="mother">
              <label>無</label><input type="radio" name="mother">
              <label>その他</label><input type="radio" name="mother">
              <br>
              <input type="text" name="blood" size="31" placeholder="石田花（旧姓:川田）">
            </dd>
          </div>

          <div class="column">
            <dt><span>親戚</span></dt>
            <dd>
              <label>有</label><input type="radio" name="relatives">
              <label>無</label><input type="radio" name="relatives">
              <label>その他</label><input type="radio" name="relatives">
              <br>
              <textarea name="relatives" rows="2" cols="30" placeholder="コメント"></textarea>
            </dd>
          </div>


          <div class="column">
            <dt><span>配偶者</span></dt>
            <dd>
              <label>有</label><input type="radio" name="spouse">
              <label>無</label><input type="radio" name="spouse">
              <label>その他</label><input type="radio" name="spouse">
              <br>
              <input type="text" name="blood" size="31" placeholder="コメント">
            </dd>
          </div>

          <div class="column">
            <dt><span>子供</span></dt>
            <dd>
              <label>有</label><input type="radio" name="child">
              <label>無</label><input type="radio" name="child">
              <label>その他</label><input type="radio" name="child">
              <br>
              <input type="text" name="blood" size="31" placeholder="コメント">
            </dd>
          </div>
        </div>        
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>



    </form>
  </body>
</html>
